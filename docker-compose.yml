version: "3.8"

services:
  # PeerJS Server
  peerjs:
    image: peerjs/peerjs-server:latest
    container_name: vaibtalk-peerjs
    restart: unless-stopped
    # Ports not exposed to host, accessed via Next.js rewrite
    environment:
      - PORT=9000
      - PEERJS_PATH=/peerjs
    command: >
      peerjs --port 9000 --path /peerjs --allow_discovery
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9000/peerjs",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vaibtalk-network

  # Next.js Application (Only service exposed to host)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_PEER_SERVER_HOST: ${NEXT_PUBLIC_PEER_SERVER_HOST:-}
        NEXT_PUBLIC_PEER_SERVER_PORT: ${NEXT_PUBLIC_PEER_SERVER_PORT:-3000}
        NEXT_PUBLIC_PEER_SERVER_PATH: ${NEXT_PUBLIC_PEER_SERVER_PATH:-/peerjs}
        NEXT_PUBLIC_PEER_SERVER_SECURE: ${NEXT_PUBLIC_PEER_SERVER_SECURE:-false}
    container_name: vaibtalk-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000" # Only Next.js app is exposed
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # PeerJS uses internal Docker network address
      - NEXT_PUBLIC_PEER_SERVER_HOST=${NEXT_PUBLIC_PEER_SERVER_HOST:-localhost}
      - NEXT_PUBLIC_PEER_SERVER_PORT=${NEXT_PUBLIC_PEER_SERVER_PORT:-9000}
      - NEXT_PUBLIC_PEER_SERVER_PATH=${NEXT_PUBLIC_PEER_SERVER_PATH:-/peerjs}
    depends_on:
      peerjs:
        condition: service_healthy
    networks:
      - vaibtalk-network
    extra_hosts:
      # Allow container to access host's PostgreSQL
      - "host.docker.internal:host-gateway"
    volumes:
      - ./prisma:/app/prisma
    command: >
      sh -c "
        npx prisma@6.7.0 migrate deploy &&
        node server.js
      "

networks:
  vaibtalk-network:
    driver: bridge
