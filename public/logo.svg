<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)"/>
  
  <!-- Chat bubble -->
  <path d="M180 160 C140 160 110 190 110 230 L110 310 C110 350 140 380 180 380 L200 380 L200 420 L250 380 L340 380 C380 380 410 350 410 310 L410 230 C410 190 380 160 340 160 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Video camera icon inside bubble -->
  <g transform="translate(200, 220)">
    <!-- Camera body -->
    <rect x="0" y="10" width="80" height="60" rx="8" fill="url(#gradient)"/>
    <!-- Lens -->
    <circle cx="40" cy="40" r="18" fill="white" opacity="0.3"/>
    <!-- Record indicator -->
    <circle cx="70" cy="20" r="6" fill="#ef4444"/>
    <!-- Camera lens triangle -->
    <path d="M85 30 L120 15 L120 65 L85 50 Z" fill="url(#gradient)" opacity="0.8"/>
  </g>
  
  <!-- Connection dots (P2P network) -->
  <circle cx="140" cy="140" r="8" fill="white" opacity="0.6"/>
  <circle cx="380" cy="140" r="8" fill="white" opacity="0.6"/>
  <circle cx="140" cy="380" r="8" fill="white" opacity="0.6"/>
  <circle cx="380" cy="380" r="8" fill="white" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="140" y1="140" x2="256" y2="200" stroke="white" stroke-width="3" opacity="0.3"/>
  <line x1="380" y1="140" x2="256" y2="200" stroke="white" stroke-width="3" opacity="0.3"/>
  <line x1="140" y1="380" x2="256" y2="320" stroke="white" stroke-width="3" opacity="0.3"/>
  <line x1="380" y1="380" x2="256" y2="320" stroke="white" stroke-width="3" opacity="0.3"/>
</svg>
