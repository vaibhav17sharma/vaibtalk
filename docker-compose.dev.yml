version: "3.8"

services:
  # PeerJS Server for local development
  # Exposed to host so your local 'pnpm dev' can access it
  peerjs:
    image: peerjs/peerjs-server:latest
    container_name: vaibtalk-peerjs-dev
    restart: unless-stopped
    environment:
      - PORT=9000
      - PEERJS_PATH=/peerjs
    ports:
      - "${PEERJS_PORT:-9000}:9000" # Exposed for local development
    command: >
      peerjs --port 9000 --path /peerjs --allow_discovery
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9000/peerjs",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vaibtalk-network-dev

networks:
  vaibtalk-network-dev:
    driver: bridge
